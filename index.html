<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

        <title>Carrito de compras</title>
    </head>

    <body>
        <h1 id="title">Carrito de compras:</h1>
        <div style="display: flex; flex-wrap: nowrap; margin-left: 20px">
            <div id="cartas" class="cards"></div>
            <div class="d-flex flex-column">
                <div id="carritoCompras">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Maquina</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="row">
                    <button id="vaciarCarrito" class="btn btn-secondary me-1">Vaciar Carrito</button>
                    <button id="finalizarCompra" class="btn btn-success me-1">Finalizar compra</button>
                </div>
            </div>
        </div>
    </body>

    <script src="./data/maquinas.js"></script>
    <script src="/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
